<template>
    <lightning-card title="Wether Information Center" variant="narrow" icon-name="utility:world">
        <div class="slds-p-around_medium">
            <lightning-input type="text" label="Enter City Name" placeholder="write a city name.........." onchange={HandleInputChane}></lightning-input>

        </div>
        <div class="slds-p-around_medium">
            <lightning-button label="Get Weather Details" variant="Brand"  onclick={handleSearch}></lightning-button>
        </div>
        <template lwc:if={showWeatherDetails}>
            <div class="c-container">
            <lightning-layout horizontal-align="spread" multiple-rows>
                <lightning-layout-item padding="around-small" size="12" >
                    <span class="slds-text-title_bold" > city :{weatherDetail.city}</span>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6" >
                    <span class="slds-text-title_bold" > Temperture :{weatherDetail.Temperture}</span>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6" >
                    <span class="slds-text-title_bold" > Fell Like :{weatherDetail.feelLike}</span>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6" >
                    <span class="slds-text-title_bold" > pressure :{weatherDetail.pressure}</span>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6" >
                    <span class="slds-text-title_bold" > Humidity :{weatherDetail.Humidity}</span>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6" >
                    <span class="slds-text-title_bold" > Humidity :{weatherDetail.temp_min}</span>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6" >
                    <span class="slds-text-title_bold" > Humidity :{weatherDetail.temp_max}</span>
                </lightning-layout-item>
            </lightning-layout>
        </div>
        </template>
   
    </lightning-card>
</template>
